site_name: LectureBot for ἐντελέχεια.άι
site_url: 'https://chat.entelecheia.ai/'
site_description: 'ChatGPT answers your questions about the content of the page you are currently viewing.'
site_author: entelecheia
docs_dir: docs/
repo_name: entelecheia/entelecheia-lecture-bot
repo_url: 'https://github.com/entelecheia/entelecheia-lecture-bot'
plugins:
  - search
  - mkdocs-video
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - toc:
      permalink: True
theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.expand
    # - navigation.tabs
extra:
  analytics:
    provider: google
    property: G-PE36E23XVM
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
